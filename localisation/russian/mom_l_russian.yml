 #Modifier when emperor is alive
 mom_god_emperor_alive:0 "Divine Rule"
 #Modifier when emperor is dead
 mom_god_emperor_dead:0 "Наш народ потрясен утратой своего лидера"

 #Special Project to resurrect the emperor
 MOM_GOD_EMPEROR_RESSURECTION:0 "Resurrection Project"
 MOM_GOD_EMPEROR_RESSURECTION_DESC:0 "Клонирование простого животного или обычного человека - не такая уж большая проблема, учитывая наш технический прогресс. Однако, если речь идет о существе, чьи способности сравнимы со способностями бога, это следует делать с максимальной осторожностью, чтобы свести к минимуму любые возможные риски. Данный проект станет основой для достижения этой цели."

 #Decision to resurrect the emperor
 decision_mom_god_emperor_ressurection:0 "Resurrection"
 decision_mom_god_emperor_ressurection_desc:0 "Этот процесс перенесет сохраненный ментальный отпечаток нашего покойного лидера в тело его клона."

 #Still placeholder event for when there is an age trigger
 mom_god_emperor.3.name:0 "REPLACE_ME"
 mom_god_emperor.3.desc:0 "REPLACE_ME"
 mom_god_emperor.3.a:0 "REPLACE_ME"
 #Notification about the aftermath of the emperor's death
 mom_god_emperor.5.name:0 "Societal Collapse"
 mom_god_emperor.5.desc:0 "После известия о смерти нашего любимого [root.GetRulerTitle] начались беспорядки. Люди обвиняют правительство в том, что оно не смогло защитить их лидера. Насилие правит улицами. Единства, которое мы когда-то имели, не стало."
 mom_god_emperor.5.a:0 "Возможно, мы сможем его вернуть"
 mom_god_emperor.5.b:0 "Что нам делать теперь?"
 mom_god_emperor.5.c:0 "Мы уже возвращали [root.GetRulerTitle]. Мы сделаем это снова!"
 #Empire has gotten cloning technology for resurrecting the emperor
 mom_god_emperor.6.name:0 "A Glimpse of Hope"
 mom_god_emperor.6.desc:0 "Поскольку наши исследования в области технологии клонирования достигли значительных успехов, группа ученых предложила возможный способ воскресить нашего потерянного [root.GetRulerTitle]\n\nПо их словам, для этого потребуются дополнительные средства и исследовательские мощности, поскольку клонирование такого божественного существа вряд ли сравнится с клонированием простого [root.GetSpeciesName]."
 mom_god_emperor.6.a:0 "У нас нет времени, чтобы тратить его впустую"
 #Special project finished
 mom_god_emperor.7.name:0 "Preparations Finished"
 mom_god_emperor.7.desc:0 "Ученые, назначенные для проекта воскрешения, сообщили о завершении подготовки. Теперь мы можем начать процесс создания сосуда-клона и впечатывания последних записанных снимков мозга, полученных перед смертью [root.GetRulerTitle]. Однако, учитывая необходимые ресурсы, это начинание потребует значительного напряжения нашей экономики."
 mom_god_emperor.7.a:0 "Невелика цена..." 
 mom_god_emperor.7.a.tooltip:0 "Новый планетарный указ становится доступным в столичном мире"
 #Decision effect finished Emperor resurrected
 mom_god_emperor.8.name:0 "The [root.GetRulerTitle] Lives"
 mom_god_emperor.8.desc:0 "[root.GetRulerTitle] [Root.GetRulerName] пробудился. После краткого знакомства с событиями, произошедшими со времени последних воспоминаний [ruler.GetHerHis], [ruler.GetSheHe] выступил со всенародной речью в попытке залечить эмоциональные травмы, оставленные в нашем обществе уходом [ruler.GetHerHis]. По всей империи граждане собрались вместе, чтобы отпраздновать рождение нового правителя. Единение, которое мы потеряли со смертью [ruler.GetHerHis], похоже, начало возвращаться."
 mom_god_emperor.8.a:0 "Долгих лет ему царствования!"

 ####################
 # Exiles Questline #
 ####################

 #New Blocker 
 d_mom_city_ruins:0 "$d_city_ruins$"
 d_mom_city_ruins_desc:0 "$d_city_ruins_desc$"
  
 mom_exiles.2.name:0 "Ancestral Legacy"
 mom_exiles.2.desc:0 "Мы сделали первые шаги к тому, чтобы вновь занять свое место среди звезд. Наш первый научный корабль уже на пути к исследованию неизвестных систем вокруг [capital_scope.solar_system.GetName], и все громче звучат призывы к экспедиции в поисках родного мира наших предков и правды о том, что там произошло."
 mom_exiles.2.a:0 "Тогда вот что мы сделаем."

 #Finding the system Event Chain
 mom_exiles_title:0 "What was Lost"
 mom_exiles_desc:0 "Долгое время наш народ задавался вопросом, что стало с родной планетой, с которой когда-то бежали наши предки. Если наши древние враги все еще там, они могут представлять угрозу самому нашему существованию. Так или иначе, мы должны это выяснить."
 
 # Point of interest Astrum System
 mom_exiles_system.1.name:0 "Find our Ancestral Home"
 mom_exiles_system.1.desc:0 "Исследуйте легендарную прародину наших предков."
 
 #Astrum system is visited, starts survey Domum
 mom_exiles.3.name:0 "Our Ancestors' Home?"
 mom_exiles.3.desc:0 "Мы достигли системы Аструм. Наши худшие опасения оказались напрасными - никаких признаков активности не обнаружено. Наши ученые не представляли, что они могут найти здесь, но когда первые сканы системы дошли до них, они были поражены до глубины души. Есть одна планета, вращающаяся вокруг своего светила в обитаемой зоне, которая должна быть родиной наших предков.\n\nИ более того! Похоже, на ее орбите находится какая-то мегаструктура. Мы должны исследовать ее как можно скорее."
 mom_exiles.3.a:0 "Make it so."
 
 #Domum Mystery
 mom_exiles_planet_title:0 "A Mysterious Place"
 mom_exiles_planet_desc:0 "Мы обнаружили место гораздо более загадочное, чем мы могли предположить. Мы должны исследовать его дальше."
 
 #Point of interest Domum
 mom_exiles_system.2.name:0 "Survey [mom_exiles_planet.GetName]"
 mom_exiles_system.2.desc:0 "Что здесь произошло?"
 
 #Domum has been surveyed, starts surface expedition research project.
 mom_exiles.4.name:0 "[root.owner.species.GetAdj] Origins"
 mom_exiles.4.desc:0 "Гигантское кольцо вращается вокруг покрытой плотными облаками планеты оказалось серьезно поврежденным. Наши зонды зафиксировали высокий уровень радиации.\n\nТак что легенды оказались правдой. То, во что итак верили, стало очевидным, когда наши ученые обнаружили небольшой объект, вращающийся вокруг планеты. Он был идентифицирован как древняя спасательная капсула - в ней были останки ее несчастного пассажира, по-видимому, [root.owner.species.GetAdj].\n\nЧто бы здесь ни произошло, это случилось давно. Нет никаких признаков разумной жизни ни на планете, ни в системе в целом. Кем бы ни были враги наших предков, они, похоже, тоже давно исчезли."
 mom_exiles.4.a:0 "Нам нужно выяснить больше."

 #Domum Surface Expedition Research
 MOM_EXILES_PLANET_EXPEDITION_PROJECT:0 "Heritage of the Ancients"
 MOM_EXILES_PLANET_EXPEDITION_PROJECT_DESC:0 "Чтобы узнать больше о нашем далеком прошлом, мы должны найти способ основать стабильный форпост на [mom_exiles_planet.GetName]. Чтобы сделать это возможным, нам придется преодолеть множество препятствий. Суровая окружающая среда и опасный уровень радиации - лишь малая часть из них."

 #Expedition Research is completed now colonize this planet
 mom_exiles.5.name:0 "Reclaim what is Ours"
 mom_exiles.5.desc:0 "Наши ученые предложили план, как противостоять угрозам, с которыми столкнется наша экспедиция.\n\nХотя это будет не очень приятно, наш персонал должен будет носить тяжелое защитное снаряжение все время, находясь вне своих экранированных модулей обитания. Все эти меры защиты также увеличат время производства и стоимость любого построенного здания. Также было найдено подходящее место для посадки, где уровень радиации находится в приемлемых пределах.\n\nПришло время основать экспедиционный форпост на [mom_exiles_planet.GetName]. Мы до сих пор не знаем, что случилось с нашими предками. Кто или что разрушило их мир, превратило их города в руины и привело их цивилизацию к краху?"
 mom_exiles.5.a:0 "Готовьтесь к длительной экспедиции."

 #Point of interest for colonizing Domum
 mom_exiles_system.3.name:0 "Colonize [mom_exiles_planet.GetName]"
 mom_exiles_system.3.desc:0 "Постройте аванпост на [mom_exiles_planet.GetName], чтобы узнать больше о наших предках."
 
 #Clear the planet of all tile blockers (ruins)
 mom_exiles.7.name:0 "Outpost Established"
 mom_exiles.7.desc:0 "После создания нашего форпоста пришло время начать запланированные исследования старых руин. Нам также предстоит устранить все препятствия, мешающие передвижению наших команд по пути."
 mom_exiles.7.a:0 "Продолжайте экспедицию."
 
 #Point of interest on Domum for clearing tile blockers
 mom_exiles_system.4.name:0 "Clear Ruins on [mom_exiles_planet.GetName]"
 mom_exiles_system.4.desc:0 "Мы должны расчистить все препятствия, мешающие продвижению наших команд."
 
 #All blockers have been cleared.
 mom_exiles.8.name:0 "The Great Gateway"
 mom_exiles.8.desc:0 "Последняя зона раскопок хранила необыкновенный секрет. Наша команда обнаружила огромные врата в систему подземелий. На данный момент мы можем только гадать, насколько далеко она простирается."
 mom_exiles.8.a:0 "Готовьтесь к экспедиции в глубины."

 #Modifiers
 mom_expedition_preparation:0 "Expedition Preparations"
 mom_expedition_preparation_desc:0 "В целях защиты персонала от неблагоприятной среды, при выходе из экранированных модулей среды обитания использование защитного снаряжения обязательно."
 mom_ringworld_restored:0 "Planetary Ring"
 mom_ringworld_restored_desc:0 "Восстановленная реликвия давно забытых времен вращается по орбите планеты, обеспечивая жизненное пространство."
 mom_underground_secured:0 "Secured Underground Network"
 mom_underground_secured_desc:0 "Рекультивация обширной сети подземелий дает широкие возможности для дальнейшего развития."
 
 #Underground Network Planetary Feature
 d_mom_exiles_mines:0 "Underground Network"
 d_mom_exiles_mines_desc:0 "Громадная сеть древних подземных шахт, хранилищ и производственных объектов, простирающаяся под всей планетой."
 
 #Starts Domum' Depths expedition
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT:0 "The Underground Network"
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT_DESC:0 "В ходе исследований мы обнаружили, похоже, древнюю шахту. Посмотрим, что находится внутри."

 #Discovers underground horrors who attack
 mom_exiles.9.name:0 "The Horrors Below"
 mom_exiles.9.desc:0 "Наша экспедиция в шахту пошла наперекосяк. Похоже, пробудилась орда ужасных тварей и расправилась с нашей экспедиционной командой. Теперь они начали выходить из врат и ведут полномасштабное наступление на наш аванпост."
 mom_exiles.9.a:0 "Отправьте наши войска, чтобы спасти их!"
 
 #Ancient Robot Armies
 mom_ancient_horrors:0 "Ancient Robotic Warmachines"

 #We lost the battle against the horrors
 mom_exiles.10.name:0 "Tragedy"
 mom_exiles.10.desc:0 "Нас было слишком мало, чтобы выдержать натиск. Наши войска разбиты и находятся в полном окружении."
 mom_exiles.10.a:0 "Мы должны вернуть планету!"

 #The horrors have begun rampaging throughout the planet killing off our population there.
 mom_exiles.11.name:0 "Rampaging"
 mom_exiles.11.desc:0 "Потеряв контроль, мы не в состоянии защитить наших граждан. Они беспомощны перед полчищами."
 mom_exiles.11.a:0 "Нужно немедленно послать подкрепление!"

 #We succesfully defended the planet against the horrors initial attack.
 mom_exiles.12.name:0 "Victory"
 mom_exiles.12.desc:0 "Эта мерзость не ожидала нашей мощи. Те, кто выжил, бросились обратно в глубины, откуда явились."
 mom_exiles.12.a:0 "За [root.Capital.GetName]!"

 # We have successfully reconquered the planet.
 mom_exiles.13.name:0 "Reconquest"
 mom_exiles.13.desc:0 "Мы успешно отвоевали наше законное наследие у этой мерзости, выжившие колонисты снова под нашей защитой."
 mom_exiles.13.a:0 "За [root.Capital.GetName]!"

 #A small group of citizens have barricaded themselves.
 mom_exiles.15.name:0 "Isolated"
 mom_exiles.15.desc:0 "Осада унесла много жизней. Лишь небольшая группа граждан смогла забаррикадироваться в районе, где они пока находятся в безопасности."
 mom_exiles.15.a:0 "Мы должны их спасти!"
 
 MOM_EXILES_DEEPS_RETALIATION_PROJECT:0 "Reconquest of the Depths"
 MOM_EXILES_DEEPS_RETALIATION_PROJECT_DESC:0 "Мы должны убедиться, что с угрозой от этих древних машин покончено раз и навсегда. Грандиозный рейд в систему подземелий потребует от нас бросить все наземные силы, которые у нас есть. Мы должны попытаться сделать это со всей имеющейся в нашем распоряжении армией."
 
 # The Attack on the underground starts
 mom_exiles.16.name:0 "The Hour has Come"
 mom_exiles.16.desc:0 "Наша подготовка завершена, наши войска на месте. Пришло время окончательно вернуть себе наш мир."
 mom_exiles.16.a:0 "Мы вернем наш мир!"
 
 # We have successfully conquered the underground.
 mom_exiles.17.name:0 "Reconquest"
 mom_exiles.17.desc:0 "Мы успешно вернули себе своё историческое наследие у этой мерзости.\n\nМир наконец-то вернулся в этот истерзанный войной мир - НАШ МИР! Наши ученые жаждут узнать, что скрывается под разрушенной поверхностью [FromFrom.GetName]."
 mom_exiles.17.a:0 "За [root.Capital.GetName]!"
 
 #Restoration part starts
 mom_exiles.181.name:0 "Deep Underground"
 mom_exiles.181.desc:0 "В обширной сети подземелий [mom_exiles_planet.GetName] наши ученые обнаружили технологический комплекс, являющийся, по их мнению, системой очистки атмосферы. Отремонтировав этот комплекс, мы сможем восстановить атмосферу этой планеты и вернуть ее в исходное состояние. Ученые уже наметили план, как вернуть его в рабочее состояние."
 mom_exiles.181.a:0 "Отлично сработано!"
 
 #Domum restoration
 mom_exiles_planet_rebuilding_title:0 "Restoration of our Homeworld"
 mom_exiles_planet_rebuilding_desc:0 "Когда наша родная планета снова под нашим контролем, мы должны начать восстанавливать ее древнюю славу."
 
 # Planetary Restoration Project
 MOM_EXILES_RESTORATION_PROJECT:0 "Planetary Restoration"
 MOM_EXILES_RESTORATION_PROJECT_DESC:0 "Наши ученые и инженеры оптимистично считают, что смогут ремонтировать и обслуживать этот сложный комплекс машин, если им дадут достаточно времени для его изучения."
 
 # Restoration Project complete Machinery begins to work
 mom_exiles.19.name:0 "Atmospheric Renewer Repaired"
 mom_exiles.19.desc:0 "Атмосферный восстановитель наконец-то активирован. По оценкам наших экспертов, стабилизация атмосферы [mom_exiles_planet.GetName] займет около пяти лет."
 mom_exiles.19.a:0 "Поздравления команде."
 
 # Restoration of Atmosphere complete
 mom_exiles.20.name:0 "Restoration Complete"
 mom_exiles.20.desc:0 "[mom_exiles_planet.GetName] снова стала пригодным для жизни миром и настоящим домом для нашего народа."
 mom_exiles.20.a:0 "Поистине, достойный дом для [root.owner.GetSpeciesNamePlural]."
 
 # Plans for Planetary Ring Reconstruction Found
 mom_exiles.21.name:0 "A Strange Finding"
 mom_exiles.21.desc:0 "В подземных глубинах [mom_exiles_planet.GetName] мы обнаружили хранилище необычного материала. Сначала казалось, что это какой-то металлический сплав, но он обладает свойствами, которые никто из наших ученых не может объяснить. Он каким-то образом сам восстанавливает повреждения своей структуры.\n\n Доступ к такому материалу может открыть возможности, о которых мы не смели раньше даже мечтать. С его помощью мы могли бы восстановить разрушенную структуру планетарного кольца, вращающегося вокруг [root.GetName]. На самом деле, это должно было стать предпосылкой для ее создания."
 mom_exiles.21.a:0 "Необычный материал."
 
 # Ring Reconstruction Project
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT:0 "Ring Reconstruction"
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT_DESC:0 "С этим "живым металлом" в нашем распоряжении и огромным количеством минералов и энергии, восстановление орбитального кольца [mom_exiles_planet.GetName] должно быть возможным.\n\nЭто займет несколько лет и сократит производство [mom_exiles_planet.GetName] на 50%, пока идет реконструкция. По оценкам наших экспертов, процесс займет около 10 лет."
 
 # Project for Planetary Ring Reconstruction complete work starts
 mom_exiles.22.name:0 "Preparations Complete"
 mom_exiles.22.desc:0 "Наши ученые закончили исследование останков кольцевого мира и "Живого металла", как они его называют. Теперь можно начинать работу по восстановлению."
 mom_exiles.22.a:0 "Мы все с нетерпением ждем его завершения."
 
 #Ringworld restored
 mom_exiles.23.name:0 "Ringworld Restored"
 mom_exiles.23.desc:0 "Работа завершена, и [mom_exiles_planet.GetName] теперь полностью восстановлена в своем прежнем великолепии. Это великий день для [root.GetSpeciesNamePlural]. Граждане празднуют по всей империи. Пусть мы никогда больше не потеряем [mom_exiles_planet.GetName]."
 mom_exiles.23.a:0 "Она наша отныне и навсегда!"
 
 #modifiers
 mom_scared_population:0 "Panic Among the Population"
 mom_scared_population_desc:0 "Наши люди живут в страхе перед ужасными автоматами, которые появляются из-под земли."
 
 mom_ringworld_reconstruction:0 "Ringworld Restoration in Progress"
 mom_ringworld_reconstruction_desc:0 "Весь народ полон решимости восстановить древний планетарный кольцевой мир, что приведет к удвоению производства единства. С другой стороны, большая часть ресурсов планеты идет на этот проект и не может быть использована в других местах."
 
 mom_ringworld_reconstructed:0 "Restored our Ancestors' Homeworld"
 
 #################
 #Changed Climate#  
 #################
 
 trait_mom_changed_class_hab:0 "Survivor"
 trait_mom_changed_class_hab_desc:0 "Этот вид пережил изменение окружающей среды на своей родной планете и научился выживать в чужой среде."
 
 #####################
 #Climate Catastrophe#
 #####################
 
 building_mom_habitat:0 "Climate Protection Habitat"
 building_mom_habitat_desc:0 "Это огромный комплекс подземных туннелей и частично куполообразных городов, обеспечивающих защиту от суровой внешней среды."
 job_mom_destroyed_climate:0 "Habitat Producer"
 job_mom_destroyed_climate_plural:0 "Habitat Producers"
 job_mom_destroyed_climate_desc:0 "Среда обитания изобилует множеством возможностей для добычи руды, энергогенерации и ведения сельского хозяйства."
 job_mom_destroyed_climate_drone:0 "Habitat Drone"
 job_mom_destroyed_climate_drone_plural:0 "Habitat Drones"
 job_mom_destroyed_climate_drone_desc:0 "Среда обитания изобилует множеством возможностей для добычи руды, энергогенерации и ведения сельского хозяйства."
 mod_job_mom_destroyed_climate_add:0 "Habitat Producer Jobs"
 
