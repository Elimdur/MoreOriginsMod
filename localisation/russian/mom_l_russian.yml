 #Wormhole Junction#
 ###################
 
 #Junction Cannot Be Used
 MOM_JUNCTION_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$ The §Y[From.GetName]§! has closed their borders to us"
 
 #Junction Nam/Desc
 MOM_JUNCTION:0 "Перекресток червоточин"
 MOM_JUNCTION_GALACTIC:0 "Перекресток червоточин"
 MOM_JUNCTION_GALACTIC_DESC:0 "Эта система содержит §YПерекресток червоточин§!"
 mom_junction_master:0 "Перекресток червоточин"
 mom_junction_master_DESC:0 "Перекресток соединяется со всеми точками выхода."
 mom_junction_termini:0 "Точка выхода червоточины"
 mom_junction_termini_DESC:0 "Точка выхода червоточины может соединяться только со своим мастер-перекрестком".
 
 #Generate Special Project
 MOM_DISCOVER_TERMINI_PROJECT:0 "Stabilize Terminus"
 MOM_DISCOVER_TERMINI_PROJECT_DESC:0 "Мы должны сначала стабилизировать точки выхода червоточины, прежде чем мы сможем ими воспользоваться."
 
 #Generate Events
 mom_junction.3.name:0 "Possible Wormhole Terminus"
 mom_junction.3.desc:0 "Недавно наши ученые выдвинули предложение относительно червоточины в системе [mom_junction_master_system.GetName]. Они утверждают, что смогут найти другую конечную точку и просят одобрения на дальнейшие действия. Если мы согласимся, то должны действовать быстро, иначе гравитационные силы сдвинут конечную точку до того, как она будет стабилизирована."
 mom_junction.3.a:0 "Lets Get To Work"
 mom_junction.3.b:0 "Нам не по карману тянуться за журавлем в небе"
 
 mom_junction.4.name:0 "Terminus Lost"
 mom_junction.4.desc:0 "У нас закончилось время для стабилизации новой точки выхода перекрестка [mom_junction_master_system.GetName]. Гравитационные силы сместились, и конечная точка была разрушена."
 mom_junction.4.a:0 "Жаль"
 
 mom_junction.6.name:0 "Wormhole Stabilized"
