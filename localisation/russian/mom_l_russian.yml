 # Severance Localisation
 origin_mom_severance:0 "Severance"
 origin_mom_severance_desc:0 "До открытия сети гиперпереходов эта цивилизация обнаружила червоточину в своей родной системе и сумела основать форпост на другой стороне. К сожалению, вскоре она оказалась нестабильной, и пилотируемые путешествия через нее стали слишком опасными, разделив родной мир и колонию."
 origin_tooltip_mom_severance_effects:0 "Начните с червоточины в вашей домашней системе и колонии на другой стороне, но без средств для безопасного путешествия через нее."
 START_SCREEN_MOM_SEVERANCE:0 "Наша цивилизация долгое время процветала на [GetHomeWorldName], но наши люди всегда чувствовали, что наша судьба лежит по ту сторону пустоты. Раннее исследование космоса, ограниченное нашей родной системой с помощью примитивных досветовых двигателей, привело к удивительному открытию. Червоточина соединяла нашу систему с другой, более отдаленной, чем мы могли надеяться достичь обычными средствами. Были посланы разведчики, за которыми последовал корабль-колония, направляющийся к планете, известной теперь как [event_target:mom_severance_colony.GetName]. Это было воплощением мечты, хотя, как и любая мечта, она не продлилась долго.\n\nЧервоточина стала нестабильной вскоре после основания нашей колонии. Эксперты до сих пор спорят, была ли она вообще стабильной, или нам просто повезло. Многие погибли, когда очередная волна колонистов не смогла достичь другой стороны, и дальнейшее пилотируемое путешествие через нее было признано слишком опасным. Однако связь все еще возможна, но поставки, отправленные через нее, имеют лишь 30-процентную вероятность добраться до места назначения. Но теперь, после открытия сети гиперпереходов, лучшие умы [GetName] закончили разработку первых гипердвигателей. Мы наконец-то сможем добраться до других звезд и, надеюсь, до нашей колонии."
 
 # Breakaway Civilization Localisation (currently unused)
 origin_mom_breakaway_civ:0 "Breakaway Civilization"
 origin_mom_breakaway_civ_desc:0 "Все еще раздробленная на различные национальные государства, эта цивилизация сделала первые шаги на пути к освоению космоса после обнаружения обломков древнего инопланетного корабля. Одна из мировых сверхдержав, в тайне как от соперников, так и от собственного населения, приступила к реверс-инжинирингу инопланетной технологии."
 origin_tooltip_mom_breakaway_civ_effects:0 "Начните с меньшего количества населения, но с потенциалом объединения планет, которое, в случае его достижения, обеспечит доступ к рабочей силе и природным ресурсам других государств.\nОстерегайтесь нависшей угрозы ядерной войны и попытайтесь ослабить напряженность...\nИли столкнитесь с последствиями своих ошибок..."
 START_SCREEN_MOM_BREAKAWAY_CIV:0 "[GetHomeWorldName] - это мир, поделенный между различными сверхдержавами. В нашей истории преобладали войны, но расщепление атома и появившееся на его основе оружие массового уничтожения изменили все.\n\nХотя крупные конфликты прекратились под угрозой взаимного гарантированного уничтожения, мы живем в состоянии холодной войны и напряженность высока, как никогда раньше.\n\nНо даже в эти тяжелые времена нам улыбнулась удача. В пустынном и малонаселенном районе, находящемся под нашим владычеством, было сделано открытие - странный корабль, который, должно быть, разбился там много веков назад. Ученые считают, что он имеет инопланетное происхождение, и предполагают, что когда-то он был способен совершать межзвездные путешествия. Благодаря удаленности находки, нам удалось сохранить ее в тайне не только от широкой общественности, но и от наших соперников.\n\nСегодня мы пожинаем плоды многолетних разработок, исследований и тайных операций по созданию форпостов в нашей Солнечной системе. Пусть [GetName] еще не знают об этом, но будущие книги по истории будут говорить об этом дне как о начале новой эры, когда мы отправим наш первый исследовательский корабль к другой звезде."

 # Divine Guidance Localisation
 origin_mom_god_emperor:0 "Divine Guidance"
 origin_mom_god_emperor_desc:0 "В далеком прошлом к власти пришла душа, благословленная свыше неестественным долголетием и интеллектом. Считаясь богом среди своего народа за псионический дар и харизматичность, этот небесный правитель вел эту цивилизацию сквозь века."
 origin_tooltip_mom_god_emperor_effects:0 "Начните с обычной родной планеты и бессмертного правителя, избранного небесами и наделенного невероятной харизмой и интеллектом."
 START_SCREEN_MOM_GOD_EMPEROR:0 "В далеком прошлом наш народ сражался между собой в бесконечном цикле насилия и возмездия. Если бы не [Root.GetRulerTitle] [Root.GetRulerName], мы бы и сегодня находились в этом безумии.\n\nКогда [ruler.GetSheHe] впервые предстал [ruler.GetHerselfHimself] перед нашими предками, они были не более чем дикарями. Однако харизма [ruler.GetHerHis] сделала их верными последователями дела [ruler.GetHerHis]. В течение нескольких десятилетий все [root.GetSpeciesNamePlural] объединились вокруг [Root.GetRulerTitle], вступив в новый век процветания и прогресса под благословенным правлением [ruler.GetHerHis].\n\nСегодня, в 2200-ю годовщину коронации [Root. GetRulerTitle] [Root.GetRulerName], наша цивилизация также вступит в новую эру исследований, когда наш первый прототип, способный перемещаться в гиперпространстве, начнет свое путешествие для открытия далеких миров."

 # Exiles Localisation
 origin_mom_exiles:0 "Exiles"
 origin_mom_exiles_desc:0 "Эта цивилизация была основана выжившими после давно минувшей войны, вынужденными бежать с ветхим флотом, когда их родная планета была захвачена таинственным врагом."
 origin_tooltip_mom_exiles_effects:0 "Начните с обычной родной планеты и целью восстановить свое древнее наследие."
 START_SCREEN_MOM_EXILES:0 "С древних времен наши легенды повествуют об обреченном мире, разоренном безжалостным врагом, и о наших предках, которые едва избежали участи своих собратьев. Долгий перелет с родной планеты на разношерстном флоте грузовых кораблей в конце концов привел их на [GetHomeWorldName]. Плохо оснащенные, с тем немногим, что у них осталось, они основали колонию. Много знаний и технологий было потеряно в борьбе и трудностях, связанных с превращением этой планеты в их новый дом.\n\nСейчас, более двух тысячелетий спустя, наша цивилизация восстановилась. Построены великие города, укрощена дикая природа, и мы наконец готовы вернуться к звездам."

 # Overcrowded Localisation
 origin_mom_crowded:0 "Overcrowded"
 origin_mom_crowded_desc:0 "Эта цивилизация, столкнувшаяся с неминуемым крахом из-за перенаселения, сделала первые шаги в космос не из научного любопытства или осознания своего предназначения, а из простой необходимости поддержать постоянно растущее число граждан."
 origin_tooltip_mom_crowded_effects:0 "Начните с §Y65§! £pop£ единицами населения и множеством дополнительных районов и зданий на вашей родной планете, но также отрицательным модификатором, который может быть снят только при превращении планеты в экуменополис. (Или когда колония уничтожена или принадлежит любой империи коллективного разума)\nВы получаете все технологии улучшения городских районов."
 START_SCREEN_MOM_CROWDED:0 "Наша цивилизация прошла долгий путь от борьбы с опасностями окружающей среды и отвоевывания необходимых для развития ресурсов у самой земли, на которой мы живем поныне. В древние времена наши предки и представить себе не могли, что однажды [GetHomeWorldName] перестанет удовлетворять [root.GetSpeciesAdj] голод на ресурсы и даже пространство для жизни.\n\nВ последние десятилетия проблемы становились все более очевидными для всех [root.GetSpeciesNamePlural]. Города превратились в чудовищные пародии на себя прежних в безуспешных попытках вместить постоянно растущее число жителей. Все наши исследования направлены на поиск способов справиться с этой ситуацией и кажется, что все меньше и меньше возможностей  можно найти на [GetHomeWorldName].\n\nДаже запасы, поставляемые различными аванпостами, расположенными по всей системе, не смогут надолго задержать неизбежный коллапс. Старт нашего первого исследовательского корабля со сверхсветовыми возможностями в путешествие к соседней звезде происходит не из научного любопытства или болезненного ощущения собственной исключительности. Это просто необходимость."

 # Climate Change Localisation (currently unused)
 origin_mom_change_starting_planet_class:0 "Changed Climate"
 origin_mom_change_starting_planet_class_desc:0 "Before the invention of the Hyperdrive, disaster struck the homeworld of this species. Weather it be through a meteorite, pollution or natural causes, the climate of this planet has been altered to something the biology of the natives is not equipped to deal with."
 origin_tooltip_mom_change_starting_planet_class_effects:0 "Homeworld is changed to a different habitable planet class in the same group as the one chosen."

 # Climate Catastrophe Localisation
 origin_mom_climate_destroyed:0 "Climate Catastrophe"
 origin_mom_climate_destroyed_desc:0 "До изобретения гипердвигателя на родную планету этой цивилизации обрушилась великая катастрофа. Хотя точная природа катастрофы неизвестна, она вызвала значительные изменения в климате планеты, в результате чего климат изменился на такой, который может быть смертельно опасен для местной жизни."
 origin_tooltip_mom_destroyed_climate_effects:0 "Родная планета меняется на планету вне выбранной группы. Начните без городских районов но со зданием §YClimate Protection Habitat§!, которое увеличивает пригодность и дает жилье. Кроме того, получите возможность строить их на любой колонии."
 START_SCREEN_MOM_DESTROYED_CLIMATE:0 "Когда-то в нашем прошлом, [GetHomeWorldName] изменился далеко за пределы терпимости [ROOT.GetSpeciesName]. Случайно ли, по естественным причинам или намеренно, было потеряно в течение многих лет после катастрофы. В любом случае, это событие унесло жизни миллиардов наших людей, тех, кто не смог найти убежище или вынести изменившийся климат [GetHomeWorldName], тех, кто умер от голода из-за падения урожая, или тех, кто был убит в жестоких войнах за то, что осталось.\n\nСо временем мы построили купола и подземные катакомбы для жизни, и в конце концов объединились под новым флагом. Теперь мы готовы достичь далеких звезд, и мы возьмем с собой наши знания о выживании."
 START_SCREEN_MOM_DESTROYED_CLIMATE_HIVE:0 "Когда-то в нашем прошлом, [GetHomeWorldName] изменился далеко за пределы терпимости [ROOT.GetSpeciesName]. Случайно ли, по естественным причинам или намеренно, было потеряно в течение многих лет после катастрофы. Независимо от этого события, погибли миллиарды трутней улья, те, кто не смог найти убежище или перенести изменившийся климат [GetHomeWorldName], бесчисленные погибшие от голода из-за падения производства пищи или те, кто убивал друг друга, пока раненый улей боролся за исцеление и восстановление контроля.\n\nСо временем мы построили купола и подземные катакомбы для жизни, и улей исцелился, пока мы снова не покрыли [GetHomeWorldName]. Теперь мы готовы достичь звезд, и мы возьмем с собой наши знания о выживании."

 # Wormhole Junction Localisation
 origin_mom_wormhole_junction:0 "Wormhole Junction"
 origin_mom_wormhole_junction_desc:0 "Аномальные гравитационные силы в домашней системе этой цивилизации привели к появлению червоточины. Её точка выхода находится в постоянной флуктуации, появляясь и исчезая по мере изменения гравитационных сил. Цивилизация разработала средства для путешествий через червоточины и сумела стабилизировать две точки выхода еще до открытия обычных сверхсветовых путешествий."
 origin_tooltip_mom_wormhole_junction_effects:0 "Начните с червоточиной в вашей домашней системе с двумя точками выхода и возможностью открыть дополнительные."
 
