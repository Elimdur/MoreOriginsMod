 mom_crowded_stripmining:0 "Stripmining Operation"
 mom_crowded_stripmining_desc:0 "Здесь ведется добыча полезных ископаемых в промышленных масштабах."
 mom_crowded_world:0 "Problematic Overpopulation"
 mom_crowded_world_desc:0 "Перенаселенные города, с трудом вмещающие постоянно растущее число граждан, преступность растет, а нездоровые условия жизни снижают эффективность большинства рабочих процессов."

