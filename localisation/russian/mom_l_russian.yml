l_russian:

 # House Divided Localisation
 origin_mom_house_divided:0 "A House Divided"
 origin_mom_house_divided_desc:0 "Это общество пережило серьезный кризис во время своей ранней экспансии. Когда первые колонии были заселены и развиты, а их видение устремилось в бесконечную пустоту, предательство застало их врасплох: одна колония объявила о своей независимости. Поскольку их слабость и неспособность реагировать были выставлены на всеобщее обозрение, другая колония вскоре воспользовалась возможностью и подняла восстание."
 origin_tooltip_mom_house_divided_effects:0 "Начните с соседства с двумя другими империями вашего вида."
 origin_mom_house_divided_splinter_colony:0 "Splinter Colony"
 origin_mom_house_divided_splinter_colony_desc:0 "Это общество начинало как колонисты под властью своей материнской нации. Будь то кажущееся угнетение, политический оппортунизм или просто сильное желание самим ковать свою судьбу, эта бывшая колония отказалась от управления своей родной планеты и провозгласила независимость."
 START_SCREEN_MOM_HOUSE_DIVIDED:0 "С древнейших времен наш народ стремился ко все более великим целям. Мы сражались с дикими зверями, приручали земли, строили великие города и распространялись по всему миру.\nВ конце концов, с изобретением технологии гипердвигателя мы отправились к звездам. Во время нашей ранней экспансии выросли небольшие колонии, которые стали новыми домами для наших людей и основой для того, что должно было произойти. Но когда мы смотрели на бесконечное море пустоты с мирами, которые только и ждали, чтобы их захватили, нас предали. Поскольку наши военные не были готовы к такому событию, мы могли только наблюдать, как наши колонии объявили себя независимыми, разрушив наши планы. С тех пор мы находимся в состоянии холодной войны с ними. Но теперь этому безумию придет конец.\n\nРазделенный дом не устоит. Единство должно быть достигнуто, будь то дипломатия или военная сила. Мы не откажемся от нашей судьбе!"
 mom_house_divided_system_NAME:0 "A House Divided"
 mom_house_divided_system_DESC:0 "Обычный старт в одинарной системе."
 mom_house_divided_sol_system_NAME:0 "A House Divided - SOL"
 mom_house_divided_sol_system_DESC:0 "Копия Солнечной системы для работы с A House Divided."
